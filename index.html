<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e25fcc8bf7.js"
      crossorigin="anonymous"
    ></script>
    <title>Reviews/Quotes</title>
  </head>
  <body>
    <main>
      <h1>Our Reviews</h1>
      <section>
        <img
          src="/img/francesco-ZxNKxnR32Ng-unsplash.jpg"
          alt="Lion-img"
          id="img"
        />
        <h2 id="name">Lion King</h2>
        <p id="job">The UX/UI Designer</p>
        <p id="info">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero, vero
          quidem. Dolorem consectetur architecto iste reiciendis molestias
        </p>

        <article class="btns">
          <button type="button" class="prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button type="button" class="next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </article>
        <button type="button" class="random-btn">Random</button>
      </section>
    </main>
  </body>
</html>
